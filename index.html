<!DOCTYPE html>
<html>
<head>
	<title>
		DOM Mini Challanges
	</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="exercise1" class="Exersises">
		<h1>Exersise 1</h1>
		<p>Who is right? Please click a button to find out!</p>
		<button type="submit" class="ex1buttons" id="button1">Button 1</button>
		<button type="submit" class="ex1buttons" id="button2">Button 2</button>
	</div>
	
	<div id="exercise2" class="Exersises">
		<h1>Exersise 2</h1>
		<p>No hover zone. Be careful!</p>
		<div id="noHoverZone">
			<h1>Don't hover over me</h1>
		</div>
	</div>
	
	<div id="exercise3" class="Exersises">
		<h1>Exersize 3</h1>
		<p>Please press a key, any key. Your results will show below.</p>
		<h1 id=changingTitle>I'm still waiting...</h1>
	</div>
	
	<div id="exercise4" class="Exersises">
		<h1>Exersize 4 </h1>
		<p>Please fill out the form below:</p>
		<div id="theForm">
			<h1 id=titleStatus>Form still incomplete or unsubmitted</h1>
			<div class="formFieldWrapper">
				<label for="usrName">User Name:</label>
				<input type="text" id="usrName">
			</div>
			<div class="formFieldWrapper">	
				<label for="emailAdd">Email Address:</label>
				<input type="text" id="emailAdd">
			</div>
			<div class="formFieldWrapper">	
				<label for="password">Password:</label>
				<input type="text" id="password">
			</div>
			<button type="submit" id="submit">Submit</button>
		</div>
	</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
